services:
  db:
    container_name: python-web-app-db
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER -d $DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrations:
    container_name: python-web-app-migrations
    build: .
    image: python-web-app-migrations:latest
    pull_policy: never
    command: alembic upgrade head
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  python-web-app:
    container_name: python-web-app
    build: .
    image: python-web-app:latest
    pull_policy: never
    command: python src/main.py
    depends_on:
      - migrations
    ports:
      - "8888:8888"
    restart: unless-stopped

volumes:
  db_data:
    name: "db_data"
